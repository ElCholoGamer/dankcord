name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: server
        run: yarn
      - name: Build server
        working-directory: server
        run: yarn build
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: app
        run: yarn
      - name: Build app
        working-directory: app
        run: yarn build
